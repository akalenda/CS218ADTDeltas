<!DOCTYPE html>
<html ng-app="GraphAlgVisualizer">
<head lang="en">
    <meta charset="UTF-8">
    <title>blah</title>

    <link rel="stylesheet" href="libraries/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="libraries/codemirror.min.css">
    <link rel="stylesheet" href="codeMirrorTheme.css">

    <script src="libraries/codemirror.min.js"></script>
    <script src="libraries/codemirror.javascript.min.js"></script>
    <script src="libraries/codemirror.diff.min.js"></script>

    <script src="libraries/angular.min.js"></script>
    <script data-main="main" src="libraries/require.min.js"></script>

</head>
<body ng-controller="EditorController as editCtrl" style="background-color: #333333">

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-danger"  ng-click="editCtrl.system_reset()">Reset it! Reset it all! Mwa ha! MUA HA HA!</button>
    </div>

    <br />

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-danger"  ng-click="editCtrl.editor_reset()">Reset Editor</button>
        <button type="button" class="btn btn-info"    ng-click="editCtrl.editor_clear()">Clear Editor</button>
    </div>

    <div id="editorDiv"></div>

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-danger"  ng-click="editCtrl.deltaLog_reset       ()">Reset Log</button>
        <button type="button" class="btn btn-info"    ng-click="editCtrl.deltaLog_calculate   ()">Calculate new deltas</button>
        <button type="button" class="btn btn-primary" ng-click="editCtrl.deltaLog_sendToServer()">Send to server</button>
    </div>

    <div id="deltaLogDiv"></div>

</body>
</html>
